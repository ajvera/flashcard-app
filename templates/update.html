{% block body %}
    <form action="/flashcards/update/{% print(flashcard['flashcardID']) %}" method="POST">
        <label for="term">Term</label>
        <input type="text" value="{% print(flashcard['term']) %}">
        <label for="definition">Definition</label>
        <input type="text" value="{% print(flashcard['definition']) %}">
        <input type="submit" name="update">
    </form>

{% endblock %}

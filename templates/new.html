{% extends "layout.html" %}
{% block title %}New{% endblock %}
{% block head %}
    {{super() }}
    <link rel="stylesheet" href="/static/styles/new.css" type="text/css">
{% endblock %}
{% block content %}
<div class="structure">
    <h1>New Flashcard</h1>
    <form action="/flashcards/new" method="post" autocomplete="off">
        <section class="term">
            <textarea type="text" placeholder="Term" name="term"></textarea>
        </section>
        <section class="definition">
            <textarea type="text" placeholder="Definition" name="definition"></textarea>
        </section>
        <input id="create" type="submit" value="create">
    </form>
    <a href="/flashcards">Review</a>
</div>
{% endblock %}
